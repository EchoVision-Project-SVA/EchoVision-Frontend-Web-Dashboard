<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Subscription</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../public/css/subscriptions_create.css" />

    <!-- Additional CSS for RTL layout adjustments and avatar styling -->
    <style>
      /* RTL layout adjustments */
      html[dir="rtl"] .sidebar {
        right: 0;
        left: auto;
        border-left: 2px solid #e5e5e5;
        border-right: none;
      }
      html[dir="rtl"] .header {
        right: var(--sidebar-width);
        left: auto;
      }
      html[dir="rtl"] .main-container {
        margin-right: var(--sidebar-width);
        margin-left: 0;
      }
      /* Style for avatar language toggle button */
      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        background-color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #444;
        font-weight: 500;
        font-size: 14px;
        border: none;
        outline: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="logo">
        <img
          src="../public/images/icon.png"
          alt="Logo"
          style="width: 80px; height: auto"
        />
      </div>
      <div style="margin-bottom: 20px">
        <div class="sidebar-header">Dashboards</div>
        <a href="../index.html" class="nav-item">
          <i class="fas fa-chart-pie"></i> Overview
        </a>
        <a href="../users/index.html" class="nav-item">
          <i class="fas fa-users"></i> Users
        </a>
        <a href="index.html" class="nav-item active">
          <i class="fas fa-credit-card"></i> Subscriptions
        </a>
        <a href="../pricing/index.html" class="nav-item">
          <i class="fas fa-dollar-sign"></i> Pricing
        </a>
        <a href="../upload_video/index.html" class="nav-item">
          <i class="fas fa-upload"></i> Videos (Training)
        </a>
      </div>
    </div>

    <!-- HEADER (NAVBAR) -->
    <div class="header">
      <div class="user-role">Subscriptions / Add Subscription</div>
      <div class="header-right">
        <!-- Changed from div to button for language toggle -->
        <button class="avatar">AR</button>
        <span class="admin-label">Admin</span>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-container">
      <div class="form-container">
        <form id="subscriptionForm">
          <!-- User Name Select Field -->
          <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <select class="form-select" id="userName">
              <option selected disabled>Select User</option>
              <!-- Options will be populated via API -->
            </select>
          </div>

          <!-- Subscription Type Select Field -->
          <div class="mb-3">
            <label for="subscriptionType" class="form-label">
              Subscription Type
            </label>
            <select class="form-select" id="subscriptionType">
              <option selected disabled>Select Subscription Type</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>

          <!-- Create Button -->
          <div class="form-footer">
            <button type="submit" class="btn btn-create">Create</button>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <!-- Language Toggle and API Scripts -->
    <script>
      // Language toggle functionality
      const langButton = document.querySelector(".avatar");
      let currentLang = "en";
      const translations = {
        en: {
          dashboards: "Dashboards",
          overview: "Overview",
          users: "Users",
          subscription: "Subscription",
          headerText: "Subscriptions / Add Subscription",
          admin: "Admin",
          form: {
            userNameLabel: "User Name",
            userNameSelectDefault: "Select User",
            subscriptionTypeLabel: "Subscription Type",
            subscriptionTypeSelectDefault: "Select Subscription Type",
            create: "Create",
          },
        },
        ar: {
          dashboards: "لوحات القيادة",
          overview: "نظرة عامة",
          users: "المستخدمين",
          subscription: "الاشتراك",
          headerText: "الاشتراكات / إضافة اشتراك",
          admin: "مدير",
          form: {
            userNameLabel: "اسم المستخدم",
            userNameSelectDefault: "اختر المستخدم",
            subscriptionTypeLabel: "نوع الاشتراك",
            subscriptionTypeSelectDefault: "اختر نوع الاشتراك",
            create: "إنشاء",
          },
        },
      };

      function setLanguage(lang) {
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

        document.querySelector(".sidebar-header").textContent =
          translations[lang].dashboards;
        const navItems = document.querySelectorAll(".sidebar a.nav-item");
        if (navItems.length >= 3) {
          navItems[0].innerHTML =
            '<i class="fas fa-chart-pie"></i> ' + translations[lang].overview;
          navItems[1].innerHTML =
            '<i class="fas fa-users"></i> ' + translations[lang].users;
          navItems[2].innerHTML =
            '<i class="fas fa-credit-card"></i> ' +
            translations[lang].subscription;
        }
        document.querySelector(".user-role").textContent =
          translations[lang].headerText;
        // Retrieve first name from localStorage (key "firstName") or use default
        const adminName =
          localStorage.getItem("firstName") || translations[lang].admin;
        document.querySelector(".admin-label").textContent = adminName;
        document.querySelector('label[for="userName"]').textContent =
          translations[lang].form.userNameLabel;
        document.querySelector("#userName option:disabled").textContent =
          translations[lang].form.userNameSelectDefault;
        document.querySelector('label[for="subscriptionType"]').textContent =
          translations[lang].form.subscriptionTypeLabel;
        document.querySelector(
          "#subscriptionType option:disabled"
        ).textContent = translations[lang].form.subscriptionTypeSelectDefault;
        document.querySelector(".btn-create").textContent =
          translations[lang].form.create;
        langButton.textContent = lang === "en" ? "AR" : "EN";
      }

      langButton.addEventListener("click", () => {
        currentLang = currentLang === "en" ? "ar" : "en";
        setLanguage(currentLang);
      });

      // API fetch functionality for populating the user select and handling form submission
      document.addEventListener("DOMContentLoaded", () => {
        // Retrieve token from localStorage or use a placeholder token
        const token =
          localStorage.getItem("token") ||
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MiwiZW1haWwiOiJhZG1pbkBleGFtcGxlLmNvbSIsImlzX2FkbWluIjp0cnVlLCJpYXQiOjE3NDExMjQ4NTcsImV4cCI6MTc0MTEyODQ1N30.tJ7TlK11gpacFbWk_VHwPtMggibV-YZrXG36Na-PFVg";

        // Fetch users to populate the "User Name" select box
        fetch("http://localhost:3000/users", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => response.json())
          .then((users) => {
            const userSelect = document.getElementById("userName");
            // Iterate through the returned users and add options
            users.forEach((user) => {
              const option = document.createElement("option");
              option.value = user.id;
              option.textContent = user.first_name + " " + user.last_name;
              userSelect.appendChild(option);
            });
          })
          .catch((error) => console.error("Error fetching users:", error));

        // Handle form submission to create subscription
        const form = document.getElementById("subscriptionForm");
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          // Get selected user ID
          const userId = document.getElementById("userName").value;
          // Get selected subscription type
          const subscriptionType =
            document.getElementById("subscriptionType").value;
          // Build subscription object; adjust keys as needed by your API
          const subscriptionData = {
            user_id: userId,
            subscription_type: subscriptionType,
          };

          fetch("http://localhost:3000/subscriptions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(subscriptionData),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to create subscription");
              }
              return response.json();
            })
            .then((data) => {
              alert("Subscription created successfully!");
              // Redirect to a specific page after successful creation
              window.location.href = "index.html";
            })
            .catch((error) => {
              console.error("Error creating subscription:", error);
              alert("Error creating subscription");
            });
        });
      });
    </script>
  </body>
</html>
