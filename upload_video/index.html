<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Management Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../public/css/subscriptions_index.css" />
    <!-- Additional CSS for RTL adjustments, avatar styling, table alignment, and pagination -->
    <style>
      html[dir="rtl"] .sidebar {
        right: 0;
        left: auto;
        border-left: 2px solid #e5e5e5;
        border-right: none;
      }
      html[dir="rtl"] .header {
        right: var(--sidebar-width);
        left: auto;
      }
      html[dir="rtl"] .main-container {
        margin-right: var(--sidebar-width);
        margin-left: 0;
      }
      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        background-color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #444;
        font-weight: 500;
        font-size: 14px;
        border: none;
        outline: none;
        cursor: pointer;
      }
      .users-table {
        width: 100%;
        border-collapse: collapse;
      }
      .users-table th,
      .users-table td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .search-container {
        position: relative;
      }
      .search-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
      }
      .search-input {
        padding-left: 35px;
      }
      .pagination-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .pagination-btn {
        cursor: pointer;
        padding: 6px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .pagination-btn.active {
        background-color: #0066ff;
        color: #fff;
        border-color: #0066ff;
      }
      /* Flex container for action buttons */
      .action-buttons {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="logo">
        <img
          src="../public/images/icon.png"
          alt="Logo"
          style="width: 80px; height: auto"
        />
      </div>
      <div style="margin-bottom: 20px">
        <div
          class="sidebar-header"
          style="
            padding-left: 20px;
            margin-bottom: 10px;
            color: #888;
            font-size: 12px;
          "
        >
          Dashboards
        </div>
        <a href="../index.html" class="nav-item">
          <i class="fas fa-chart-pie"></i> Overview
        </a>
        <a href="../users/index.html" class="nav-item">
          <i class="fas fa-users"></i> Users
        </a>
        <a href="../subscriptions/index.html" class="nav-item">
          <i class="fas fa-credit-card"></i> Subscriptions
        </a>
        <a href="../pricing/index.html" class="nav-item">
          <i class="fas fa-dollar-sign"></i> Pricing
        </a>
        <a href="index.html" class="nav-item active">
          <i class="fas fa-upload"></i> Videos (Training)
        </a>
      </div>
    </div>

    <!-- HEADER (NAVBAR) -->
    <div class="header">
      <div class="user-role">Videos (Training)</div>
      <div class="header-right">
        <button class="avatar">AR</button>
        <span class="admin-label">Admin</span>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-container">
      <!-- Content Header with Search -->
      <div
        class="content-header"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
        "
      >
        <div class="header-left">
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search..." />
          </div>
        </div>
        <a href="create.html" class="add-btn" style="text-decoration: none">
          Add Video
        </a>
      </div>

      <!-- Table -->
      <div class="table-container" style="padding: 20px">
        <table class="users-table">
          <thead>
            <tr>
              <th>#</th>
              <th>File Path</th>
              <th>Status</th>
              <th>Created At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Video rows will be populated via API -->
          </tbody>
        </table>
      </div>

      <!-- Pagination Controls -->
      <div class="pagination-container"></div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <!-- Language Toggle and API Scripts -->
    <script>
      // Language toggle functionality
      const langButton = document.querySelector(".avatar");
      let currentLang = "en";
      const translations = {
        en: {
          dashboards: "Dashboards",
          overview: "Overview",
          users: "Users",
          subscription: "Subscription",
          user: "Videos (Training)",
          admin: "Admin",
          searchPlaceholder: "Search...",
          addSubscription: "Add Video",
          table: {
            filePath: "File Path",
            status: "Status",
            createdAt: "Created At",
            action: "Action",
          },
        },
        ar: {
          dashboards: "لوحات القيادة",
          overview: "نظرة عامة",
          users: "المستخدمين",
          subscription: "الاشتراك",
          user: "الفيديوهات (التدريب)",
          admin: "مدير",
          searchPlaceholder: "بحث...",
          addSubscription: "إضافة فيديو",
          table: {
            filePath: "مسار الملف",
            status: "الحالة",
            createdAt: "تاريخ الإنشاء",
            action: "الإجراء",
          },
        },
      };

      function setLanguage(lang) {
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
        document.querySelector(".sidebar-header").textContent =
          translations[lang].dashboards;
        const navItems = document.querySelectorAll(".sidebar a.nav-item");
        if (navItems.length >= 5) {
          navItems[0].innerHTML =
            '<i class="fas fa-chart-pie"></i> ' + translations[lang].overview;
          navItems[1].innerHTML =
            '<i class="fas fa-users"></i> ' + translations[lang].users;
          navItems[2].innerHTML =
            '<i class="fas fa-credit-card"></i> ' +
            translations[lang].subscription;
          navItems[3].innerHTML = '<i class="fas fa-dollar-sign"></i> Pricing';
          navItems[4].innerHTML =
            '<i class="fas fa-video"></i> ' + translations[lang].user;
        }
        document.querySelector(".user-role").textContent =
          translations[lang].user;
        const adminName =
          localStorage.getItem("firstName") || translations[lang].admin;
        document.querySelector(".admin-label").textContent = adminName;
        document.querySelector(".search-input").placeholder =
          translations[lang].searchPlaceholder;
        document.querySelector(".add-btn").textContent =
          translations[lang].addSubscription;
        const tableHeaders = document.querySelectorAll(".users-table th");
        if (tableHeaders.length >= 5) {
          tableHeaders[1].textContent = translations[lang].table.filePath;
          tableHeaders[2].textContent = translations[lang].table.status;
          tableHeaders[3].textContent = translations[lang].table.createdAt;
          tableHeaders[4].textContent = translations[lang].table.action;
        }
        langButton.textContent = lang === "en" ? "AR" : "EN";
      }

      langButton.addEventListener("click", () => {
        currentLang = currentLang === "en" ? "ar" : "en";
        setLanguage(currentLang);
      });

      // Pagination and search settings
      let currentPage = 1;
      // Function to fetch videos with page and search parameters (no limit parameter)
      function fetchVideos(searchQuery = "") {
        const token = localStorage.getItem("token") || "YOUR_BEARER_TOKEN_HERE";
        const apiUrl = `http://localhost:3000/videos?page=${currentPage}&search=${encodeURIComponent(
          searchQuery
        )}`;
        fetch(apiUrl, {
          headers: { Authorization: `Bearer ${token}` },
        })
          .then((response) => response.json())
          .then((data) => {
            // Expecting data: { total, page, videos: [...], totalPages }
            const videos = data.videos || [];
            const totalPages = data.totalPages || 1;
            const tbody = document.querySelector(".users-table tbody");
            tbody.innerHTML = "";
            videos.forEach((video, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${(currentPage - 1) * videos.length + index + 1}</td>
                <td>${video.file_path}</td>
                <td>${video.status}</td>
                <td>${new Date(video.createdAt).toLocaleDateString()}</td>
                <td>
                  <div class="action-buttons">
                    <div class="delete-btn" style="cursor: pointer;">
                      <i class="fas fa-trash"></i>
                    </div>
                  </div>
                </td>
              `;
              // Delete button: send DELETE request to API and remove row on success
              row.querySelector(".delete-btn").addEventListener("click", () => {
                if (confirm("Are you sure you want to delete this video?")) {
                  fetch(`http://localhost:3000/videos/${video.id}`, {
                    method: "DELETE",
                    headers: { Authorization: `Bearer ${token}` },
                  })
                    .then((response) => {
                      if (!response.ok) {
                        throw new Error("Failed to delete video");
                      }
                      row.remove();
                      alert("Video deleted successfully!");
                    })
                    .catch((error) => {
                      console.error("Error deleting video:", error);
                      alert("Error deleting video");
                    });
                }
              });
              tbody.appendChild(row);
            });
            renderPagination(totalPages);
          })
          .catch((error) =>
            console.error("Error fetching videos data:", error)
          );
      }

      // Function to render pagination buttons
      function renderPagination(totalPages) {
        const paginationContainer = document.querySelector(
          ".pagination-container"
        );
        paginationContainer.innerHTML = "";
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("div");
          btn.textContent = i;
          btn.classList.add("pagination-btn");
          if (i === currentPage) {
            btn.classList.add("active");
          }
          btn.addEventListener("click", () => {
            currentPage = i;
            const searchQuery = document.querySelector(".search-input").value;
            fetchVideos(searchQuery);
          });
          paginationContainer.appendChild(btn);
        }
      }

      // Search functionality with debounce
      document.addEventListener("DOMContentLoaded", () => {
        const searchInput = document.querySelector(".search-input");
        let searchTimeout;
        searchInput.addEventListener("input", () => {
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(() => {
            currentPage = 1;
            fetchVideos(searchInput.value);
          }, 500);
        });
        // Initial fetch without search query
        fetchVideos("");
      });
    </script>

    <!-- Pagination container -->
    <div class="pagination-container"></div>
  </body>
</html>
