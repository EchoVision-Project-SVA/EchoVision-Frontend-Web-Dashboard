<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Pricing</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../public/css/subscriptions_create.css" />

    <style>
      html[dir="rtl"] .sidebar {
        right: 0;
        left: auto;
        border-left: 2px solid #e5e5e5;
        border-right: none;
      }
      html[dir="rtl"] .header {
        right: var(--sidebar-width);
        left: auto;
      }
      html[dir="rtl"] .main-container {
        margin-right: var(--sidebar-width);
        margin-left: 0;
      }
      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        background-color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #444;
        font-weight: 500;
        font-size: 14px;
        border: none;
        outline: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div class="sidebar">
      <div class="logo">
        <img
          src="../public/images/icon.png"
          alt="Logo"
          style="width: 80px; height: auto"
        />
      </div>
      <div style="margin-bottom: 20px">
        <div
          class="sidebar-header"
          style="
            padding-left: 20px;
            margin-bottom: 10px;
            color: #888;
            font-size: 12px;
          "
        >
          Dashboards
        </div>
        <a href="../index.html" class="nav-item">
          <i class="fas fa-chart-pie"></i> Overview
        </a>
        <a href="../users/index.html" class="nav-item">
          <i class="fas fa-users"></i> Users
        </a>
        <a href="../subscriptions/index.html" class="nav-item">
          <i class="fas fa-credit-card"></i> Subscriptions
        </a>
        <a href="index.html" class="nav-item active">
          <i class="fas fa-dollar-sign"></i> Pricing
        </a>
        <a href="../upload_video/index.html" class="nav-item">
          <i class="fas fa-upload"></i> Videos (Training)
        </a>
      </div>
    </div>


    <div class="header">
      <div class="user-role">Pricing / Edit Pricing</div>
      <div class="header-right">
        <button class="avatar">AR</button>
        <span class="admin-label">Admin</span>
      </div>
    </div>


    <div class="main-container">
      <div class="form-container">
        <form id="pricingForm">

          <div class="mb-3">
            <label for="plan" class="form-label">Plan</label>
            <input type="text" class="form-control" id="plan" readonly />
          </div>


          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="price"
              placeholder="Enter Price"
              required
            />
          </div>


          <div class="form-footer">
            <button type="submit" class="btn btn-create">Update</button>
          </div>
        </form>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>


    <script>

      const langButton = document.querySelector(".avatar");
      let currentLang = "en";
      const translations = {
        en: {
          dashboards: "Dashboards",
          overview: "Overview",
          users: "Users",
          subscription: "Subscription",
          headerText: "Subscriptions / Edit Pricing",
          admin: "Admin",
          form: {
            planLabel: "Plan",
            priceLabel: "Price",
            pricePlaceholder: "Enter Price",
            update: "Update",
          },
        },
        ar: {
          dashboards: "لوحات القيادة",
          overview: "نظرة عامة",
          users: "المستخدمين",
          subscription: "الاشتراك",
          headerText: "الاشتراكات / تعديل التسعير",
          admin: "مدير",
          form: {
            planLabel: "الخطة",
            priceLabel: "السعر",
            pricePlaceholder: "أدخل السعر",
            update: "تحديث",
          },
        },
      };

      function setLanguage(lang) {
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

        document.querySelector(".sidebar-header").textContent =
          translations[lang].dashboards;
        const navItems = document.querySelectorAll(".sidebar a.nav-item");
        if (navItems.length >= 3) {
          navItems[0].innerHTML =
            '<i class="fas fa-chart-pie"></i> ' + translations[lang].overview;
          navItems[1].innerHTML =
            '<i class="fas fa-users"></i> ' + translations[lang].users;
          navItems[2].innerHTML =
            '<i class="fas fa-credit-card"></i> ' +
            translations[lang].subscription;
        }
        document.querySelector(".user-role").textContent =
          translations[lang].headerText;
        const adminName =
          localStorage.getItem("firstName") || translations[lang].admin;
        document.querySelector(".admin-label").textContent = adminName;

        document.querySelector('label[for="plan"]').textContent =
          translations[lang].form.planLabel;
        document.querySelector('label[for="price"]').textContent =
          translations[lang].form.priceLabel;
        document.querySelector("#price").placeholder =
          translations[lang].form.pricePlaceholder;
        document.querySelector(".btn-create").textContent =
          translations[lang].form.update;
        langButton.textContent = lang === "en" ? "AR" : "EN";
      }

      langButton.addEventListener("click", () => {
        currentLang = currentLang === "en" ? "ar" : "en";
        setLanguage(currentLang);
      });

    
      function getSubscriptionIdFromHash() {
        return window.location.hash.substring(1);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const pricingId = getSubscriptionIdFromHash();
        const token = localStorage.getItem("token") || "YOUR_BEARER_TOKEN_HERE";


        if (pricingId) {
          fetch(`http://localhost:3000/subscriptions/${pricingId}`, {
            headers: { Authorization: `Bearer ${token}` },
          })
            .then((response) => response.json())
            .then((pricing) => {
     
              document.getElementById("plan").value = pricing.subscription_type;
              document.getElementById("price").value = pricing.price;
            })
            .catch((error) =>
              console.error("Error fetching pricing data:", error)
            );
        }

     
        const form = document.getElementById("pricingForm");
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const subscriptionType = document.getElementById("plan").value; 
          const price = document.getElementById("price").value;
          const pricingData = {
            subscription_type: subscriptionType,
            price: price,
          };

          fetch(`http://localhost:3000/subscriptions/${pricingId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(pricingData),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to update pricing");
              }
              return response.json();
            })
            .then((data) => {
              alert("Pricing updated successfully!");
              window.location.href = "index.html";
            })
            .catch((error) => {
              console.error("Error updating pricing:", error);
              alert("Error updating pricing");
            });
        });
      });
    </script>
  </body>
</html>
